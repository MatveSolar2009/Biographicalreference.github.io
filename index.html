
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная - Биографический справочник</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }
        
        body {
            background-color: #f6f8fa;
            color: #202122;
            line-height: 1.6;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background-color: #eaecf0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            font-size: 36px;
            color: #0645ad;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 18px;
            color: #54595d;
        }
        
        .people-container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .person-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .person-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }
        
        .person-photo {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #eaecf0;
        }
        
        .person-info {
            padding: 20px;
        }
        
        .person-name {
            font-size: 22px;
            margin-bottom: 10px;
            color: #0645ad;
        }
        
        .person-description {
            color: #54595d;
            margin-bottom: 15px;
            font-size: 15px;
        }
        
        .person-link {
            display: inline-block;
            padding: 8px 16px;
            background-color: #0645ad;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        
        .person-link:hover {
            background-color: #0a58ca;
        }
        
        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #54595d;
            font-size: 14px;
            border-top: 1px solid #eaecf0;
        }
        
        @media (max-width: 768px) {
            .people-container {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Биографический справочник о учителях МБОУ "Чернухинская СШ"</h1>
        <p>Выберите человека для просмотра подробной информации</p>
    </div>
    
    <div class="people-container">
        <!-- Карточка человека 1 -->
        <div class="person-card">
            <img src="Index/Images/Вера_Алексеевна.jpg" alt="Вера Михеевна Алексеевна" class="person-photo">
            <div class="person-info">
                <h2 class="person-name">Вера Михеевна Алексеевна </h2>
                <p class="person-description">Мини Информация.</p>
                <a href="Index/О Вере Алексеевны.html" class="person-link">Подробнее</a>
            </div>
        </div>
        
        <!-- Карточка человека 2 -->
        <div class="person-card">
            <img src="Index/Images/Татьяна_Витровна.jpg" alt="Татьяна Васянина Витровна" class="person-photo">
            <div class="person-info">
                <h2 class="person-name">Татьяна Васянина Витровна</h2>
                <p class="person-description">Мини Информация.</p>
                <a href="Index/О Татьяны Витровны.html" class="person-link">Подробнее</a>
            </div>
        </div>
        <!-- Карточка человека 3 -->
        <div class="person-card">
            <img src="Index/Images/Галина_Александровна.jpg" alt="Галина Раштанова Александровна" class="person-photo">
            <div class="person-info">
                <h2 class="person-name">Галина Раштанова Александровна</h2>
                <p class="person-description">Мини Информация.</p>
                <a href="Index/О Галины Александровны.html" class="person-link">Подробнее</a>
            </div>
        </div>
    </div>
    

</body>
</html>
